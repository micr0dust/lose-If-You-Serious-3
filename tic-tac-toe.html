<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">//jquery</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous">//bootstrap 4</script>
    <link rel="stylesheet" href="./css/hide_scrollbar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>井字遊戲</title>
    <style>
        .btn-group-vertical > .btn {
            width: 100px;
            height: 100px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <button class="btn btn-light" onclick="hint()">提示</button>
    <div class="text-center mt-5">
        <img src="data:image/svg+xml;utf8,
            <svg xmlns='http://www.w3.org/2000/svg' width='500' height='100'>
                <rect width='100%' height='100%' fill='white'/>
                <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='72' fill='black' font-weight='bold' class='no-select'>認真你就輸了3</text>
            </svg>" 
        alt="認真你就輸了3" class="no-select" />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h4>如你所見，這是一個井字遊戲，擊敗電腦就可以到下一關！</h4>
            </div>
            <div id="loader" class="loader loader-default"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="btn-group-vertical" role="group">
                    <button type="button" class="btn btn-dark mt-2" id="btn0" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn3" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn6" onclick="next(this)"></button>
                </div>
                <div class="btn-group-vertical" role="group">
                    <button type="button" class="btn btn-dark mt-2" id="btn1" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn4" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn7" onclick="next(this)"></button>
                </div>
                <div class="btn-group-vertical" role="group">
                    <button type="button" class="btn btn-dark mt-2" id="btn2" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn5" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn8" onclick="next(this)"></button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <button type="button" class="btn btn-secondary" id="reset" onclick="reset()">清除盤面</button>
            </div>
        </div>
    </div>
                
    <script language="JavaScript">
        function hint(){
            Swal.fire({
                title: "提示",
                text: "確定要查看遊戲提示？",
                showDenyButton: true,
                confirmButtonText: `是`,
                denyButtonText: `否`
            }).then((result) => {
                if (result.isConfirmed)
                    Swal.fire({
                        title: "提示",
                        text: "第二個 X 有八個位置可以下",
                        confirmButtonText: "確認",
                    });
            });
        }

        function win(){
            Swal.fire({
                title: "恭喜獲勝",
                text: "看來你是難得一見的井字棋高手，點擊「確認」前往下一關！",
                confirmButtonText: "確認",
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.replace("./smash-red-button");
                }
            });
        }
    </script>
    <script src="./script/tic-tac-toe.js"></script>
    <script src="./script/lock.js"></script>
</body>

</html>
